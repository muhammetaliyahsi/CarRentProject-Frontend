<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th>Kiralama Id</th>
        <th>Araba Id</th>
        <th>Müşteri Id</th>
        <th>Kiralama Tarihi</th>
        <th>Kira Bitişi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.id }}</td>
      <td>{{ rental.carId }}</td>
      <td>{{ rental.customerId }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
