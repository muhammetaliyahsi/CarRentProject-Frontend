<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <!-- <th>Model Year</th> -->
        <th>Günlük Ücret</th>
        <!-- <th>Description</th> -->
      </tr>
    </thead>
    <tr *ngFor="let car of cars" (click)='goToImage(car.id)'>
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <!-- <td>{{ car.modelYear }}</td> -->
      <td>{{ car.dailyPrice }}</td>
      <!-- <td>{{ car.description }}</td> -->
    </tr>
  </table>
