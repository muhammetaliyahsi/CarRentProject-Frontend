<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label"><strong>Araba Ara</strong></label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi giriniz."
  />
</div>
<div *ngIf="filterText.length > 1" class="alert alert-success">
  {{ filterText }} aradınız.
</div>
<table *ngIf="dataLoaded == true" class="table table-hover mt-3">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Renk</th>
      <!-- <th>Model Year</th> -->
      <th>Günlük Ücret</th>
      <!-- <th>Description</th> -->
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let car of cars | carFilterPipe: filterText"
      (click)="goToImage(car.id)"
    >
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <!-- <td>{{ car.modelYear }}</td> -->
      <td>{{ car.dailyPrice }}</td>
      <!-- <td>{{ car.description }}</td> -->
    </tr>
  </tbody>
</table>
